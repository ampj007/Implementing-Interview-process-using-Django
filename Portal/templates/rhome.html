{% load static %}
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>PLACEMENT PORTAL</title>
    <script src="{% static "jquery.min.js" %}"></script>
	<link rel="stylesheet" href="{% static "demo.css" %}">
	<link rel="stylesheet" href="{% static "sidebar-left.css" %}">
	<link rel="stylesheet" href="{% static "font.css" %}">
	<link href="{% static "css.css" %}" rel='stylesheet' type='text/css'>

</head>

<body>

	<aside class="sidebar-left">

		

		<div class="sidebar-links">
        <br/><br/><br/><br/>
        	<a class="link-yellow" href="/entry"><i class="fa">Entry</i></a>
        	<a class="link-green" href="/report"><i class="fa">Report</i></a>
			<a class="link-red" href="/logout"><i class="fa">Sign Out</i></a>
		
		</div>

	</aside>

	<div class="main-content">
<font color="#00FF00"  style="font-size:36px"><marquee bgcolor="#000000">PLACEMENT PORTAL </marquee></font>
		<div class="menu">
{% block content %}
{% endblock %}
			
		</div>

	</div>

	<script src="{% static "jq.js" %}"></script>
	<script>

		$(function () {

			var links = $('.sidebar-links > a');

			links.on('click', function () {

				links.removeClass('selected');
				$(this).addClass('selected');

			})
		});

	</script>

</body>

</html>
